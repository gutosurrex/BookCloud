{% extends "base_template.html" %}

{% block title %}{{ _('Internal server error') }}{% endblock %}

{% macro contents() %}
<h1>{{ _('Internal server error') }}</h1>

<p>
  {{ _('An email will be sent to the administrator') }}
</p>

<div class="code highlight-default">
  <div class="highlight">
    <pre>
      <span class="n" style="font-size:small">
{{ message }}
      </span>
    </pre>
  </div>
</div>

{% endmacro %}
